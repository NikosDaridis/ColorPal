<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="./utils/dom-to-image.js" defer></script>
    <script src="script.js" defer></script>
  </head>

  <body class="hide-animations">
    <div class="popup">
      <!-- Colors page buttons -->
      <div class="colors-buttons">
        <label id="eyedropper-button">
          <img src="icons/eyedropper.svg" draggable="false" />
        </label>

        <label id="color-palette-button" for="color-palette">
          <img src="icons/palette.svg" draggable="false" />
        </label>

        <input type="color" id="color-palette" />

        <label id="settings-button">
          <img src="icons/settings.svg" draggable="false" />
        </label>
      </div>

      <!-- Settings page buttons -->
      <div class="settings-buttons">
        <label id="colors-page-button">
          <img src="icons/leftArrow.svg" draggable="false" />
        </label>

        <label id="theme-button">
          <img id="theme-icon" src="icons/dark.svg" draggable="false" />
        </label>
      </div>

      <!-- Settings panel -->
      <div class="settings-panel">
        <div class="options">
          <!-- Auto Save EyeDropper -->
          <div>
            <label for="auto-save-eyedropper">Auto Save EyeDropper</label><br />
          </div>
          <div class="input-option">
            <input type="checkbox" id="auto-save-eyedropper" />
          </div>

          <!-- Auto Copy Code -->
          <div><label for="auto-copy-code">Auto Copy Code</label><br /></div>
          <div class="input-option">
            <input type="checkbox" id="auto-copy-code" />
          </div>

          <!-- Color Code Format -->
          <div>
            <label for="color-code-format">Color Code Format</label>
          </div>
          <div class="input-option">
            <select id="color-code-format">
              <option value="RGB">RGB</option>
              <option value="HEX">HEX</option>
              <option value="HSL">HSL</option>
              <option value="HSV">HSV</option>
            </select>
          </div>

          <!-- Add # in HEX -->
          <div>
            <label for="add-hex-character-option">Add # in HEX</label><br />
          </div>
          <div class="input-option">
            <input type="checkbox" id="add-hex-character-option" />
          </div>

          <!-- Colors Per Line -->
          <div><label for="colors-per-line">Colors Per Line</label></div>
          <div class="input-option">
            <select name="Colors Per Line" id="colors-per-line">
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <!-- Show messages -->
          <div>
            <label for="show-messages-option">Show Messages</label><br />
          </div>
          <div class="input-option">
            <input type="checkbox" id="show-messages-option" />
          </div>
        </div>

        <!-- Info -->
        <div class="info">
          <div class="feedback">
            <a
              href="https://chrome.google.com/webstore/detail/mbnpegpimodgjmlbfhkkdgbcfjmgpoad/support"
              target="_blank"
              >Bug/Suggestion</a
            >
          </div>

          <div class="review">
            <a
              href="https://chrome.google.com/webstore/detail/mbnpegpimodgjmlbfhkkdgbcfjmgpoad/reviews"
              target="_blank"
              >Write a review</a
            >
          </div>

          <div class="github">
            <a href="https://github.com/nikosdaridis/colorpal" target="_blank">
              <img src="icons/github.svg" draggable="false" />
            </a>
          </div>

          <div class="help">
            <a href="https://daridis.com/colorpal" target="_blank">
              <img src="icons/help.svg" draggable="false" />
            </a>
          </div>

          <p>v1.3.2</p>
        </div>
      </div>

      <!-- Color codes and Messages -->
      <div class="codes-messages">
        <div class="color-codes">
          <button id="copy-rgb-button">
            <h2 id="rgb"></h2>
          </button>

          <button id="copy-hex-button">
            <h2 id="hex"></h2>
          </button>

          <button id="copy-hsl-button">
            <h2 id="hsl"></h2>
          </button>

          <button id="copy-hsv-button">
            <h2 id="hsv"></h2>
          </button>
        </div>

        <div class="show-messages">
          <h2 id="show-message-text"></h2>

          <h3 id="show-message-color-code"></h3>
        </div>
      </div>

      <!-- Selected color -->
      <div class="selected-color-rect">
        <div class="selected-color">
          <span class="rect"> <img src="" draggable="false" /></span>
        </div>
      </div>

      <!-- Saved colors panel -->
      <div class="saved-colors-panel">
        <img
          id="collapse-color-tools-icon"
          src="icons/arrows.svg"
          draggable="false"
        />

        <!-- Saved colors tools -->
        <div class="saved-colors-tools">
          <span class="saved-colors-count"></span>

          <!-- Move tool -->
          <div class="color-tool">
            <img id="move-color-tool" src="icons/move.svg" draggable="false" />
          </div>

          <!-- Tints and Shades tool -->
          <div class="color-tool">
            <img
              id="tints-shades-tool"
              src="icons/tintsShades.svg"
              draggable="false"
            />
          </div>

          <!-- Delete tool -->
          <div class="color-tool">
            <img
              id="delete-color-tool"
              src="icons/delete.svg"
              draggable="false"
            />
          </div>

          <!-- Delete all tool -->
          <div class="color-tool">
            <img
              id="delete-all-colors-tool"
              src="icons/deleteAll.svg"
              draggable="false"
            />
          </div>

          <!-- Download PNG tool -->
          <div class="color-tool">
            <img
              id="download-png-tool"
              src="icons/downloadPNG.svg"
              draggable="false"
            />
          </div>

          <!-- Download CSV tool -->
          <div class="color-tool">
            <img
              id="download-csv-tool"
              src="icons/downloadCSV.svg"
              draggable="false"
            />
          </div>
        </div>

        <!-- List of saved colors -->
        <ul class="saved-colors"></ul>
      </div>
    </div>
  </body>
</html>
