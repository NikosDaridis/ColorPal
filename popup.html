<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="hide-animations-transitions">
    <div class="popup">
      <div class="colors-tools">
        <label id="eye-dropper-button">
          <i class="bx bxs-eyedropper"></i>
        </label>
        <label id="color-palette-button" for="color-palette"
          ><i class="bx bx-palette"></i
        ></label>
        <label id="settings-button"><i class="bx bx-cog"></i></label>
        <input type="color" id="color-palette" />
      </div>

      <div class="settings-tools">
        <label id="colors-button"><i class="bx bxs-color"></i></label>
        <label id="light-dark-button">
          <i class="bx bxs-sun" id="light-mode-icon"></i>
        </label>
      </div>

      <div class="settings-panel">
        <div class="options">
          <div>
            <label for="auto-save-eye-dropper">Auto Save Eye Dropper</label
            ><br />
          </div>
          <div>
            <input
              type="checkbox"
              id="auto-save-eye-dropper"
              name="Save Eye Dropper"
            />
          </div>

          <div>
            <label for="auto-copy-color-code">Auto Copy Color Code</label><br />
          </div>
          <div>
            <input
              type="checkbox"
              id="auto-copy-color-code"
              name="Copy Color Code"
            />
          </div>

          <div>
            <label for="color-code-format">Color Code Format:</label>
          </div>
          <div>
            <select name="Code Format" id="color-code-format">
              <option value="RGB">RGB</option>
              <option value="HEX">HEX</option>
              <option value="HSL">HSL</option>
              <option value="HSV">HSV</option>
            </select>
          </div>

          <div><label for="colors-per-line">Colors Per Line:</label></div>
          <div>
            <select name="Colors Per Line" id="colors-per-line">
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div>
            <label for="display-messages-option">Display Messages</label><br />
          </div>
          <div>
            <input
              type="checkbox"
              id="display-messages-option"
              name="Display Messages"
            />
          </div>
        </div>

        <div class="info">
          <div class="message">
            <h3>Not satisfied? Message us to improve ColorPal</h3>
            <a href="https://nikosdaridis.github.io/#contact" target="_blank"
              ><i class="bx bx-envelope"></i
            ></a>
          </div>
          <div class="review">
            <h3>Like ColorPal? Help us with a review</h3>
            <a
              href="https://chrome.google.com/webstore/detail/mbnpegpimodgjmlbfhkkdgbcfjmgpoad/reviews"
              target="_blank"
              >Write a review</a
            >
          </div>

          <div class="github">
            <h3>Open Source Project</h3>
            <a href="https://github.com/nikosdaridis/colorpal" target="_blank"
              ><i class="bx bxl-github"></i
            ></a>
            <span>v1.2.2</span>
          </div>
        </div>
      </div>

      <div class="codes-messages">
        <div class="color-codes">
          <button id="copy-rgb-button">
            <h2 id="rgb"></h2>
          </button>
          <button id="copy-hex-button">
            <h2 id="hex"></h2>
          </button>
          <button id="copy-hsl-button">
            <h2 id="hsl"></h2>
          </button>
          <button id="copy-hsv-button">
            <h2 id="hsv"></h2>
          </button>
        </div>

        <div class="display-messages">
          <h2 id="display-message-text"></h2>
          <h3 id="display-message-color-code"></h3>
        </div>
      </div>

      <div class="selected-color-rect">
        <div class="selected-color">
          <span class="rect"><i class=""></i></span>
        </div>
      </div>

      <div class="saved-colors-panel">
        <div class="collapse-saved-colors-tools">
          <i class="bx bxs-chevrons-left" id="collapse-color-tools-icon"></i>
        </div>

        <div class="saved-colors-tools">
          <span class="saved-colors-count"></span>
          <i id="move-color" class="bx bx-move"></i>
          <i id="delete-on-click" class="bx bx-trash"></i>
          <i id="delete-all" class="bx bx-bomb"></i>
        </div>
        <ul class="saved-colors"></ul>
      </div>
    </div>
  </body>
</html>
