<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body class="hide-animations">
    <div class="popup">
      <div class="colors-tools">
        <label id="eye-dropper-button">
          <img src="icons/eyedropper.svg" draggable="false" />
        </label>
        <label id="color-palette-button" for="color-palette">
          <img src="icons/palette.svg" draggable="false" />
        </label>
        <input type="color" id="color-palette" />
        <label id="settings-button">
          <img src="icons/settings.svg" draggable="false" />
        </label>
      </div>

      <div class="settings-tools">
        <label id="colors-button">
          <img src="icons/leftArrow.svg" draggable="false" />
        </label>
        <label id="theme-button">
          <img id="theme-icon" src="icons/dark.svg" draggable="false" />
        </label>
      </div>

      <div class="settings-panel">
        <div class="options">
          <div>
            <label for="auto-save-eye-dropper">Auto Save Eye Dropper</label
            ><br />
          </div>
          <div>
            <input
              type="checkbox"
              id="auto-save-eye-dropper"
              name="Save Eye Dropper"
            />
          </div>

          <div>
            <label for="auto-copy-color-code">Auto Copy Color Code</label><br />
          </div>
          <div>
            <input
              type="checkbox"
              id="auto-copy-color-code"
              name="Copy Color Code"
            />
          </div>

          <div>
            <label for="color-code-format">Color Code Format:</label>
          </div>
          <div>
            <select name="Code Format" id="color-code-format">
              <option value="RGB">RGB</option>
              <option value="HEX">HEX</option>
              <option value="HSL">HSL</option>
              <option value="HSV">HSV</option>
            </select>
          </div>

          <div><label for="colors-per-line">Colors Per Line:</label></div>
          <div>
            <select name="Colors Per Line" id="colors-per-line">
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div>
            <label for="display-messages-option">Display Messages</label><br />
          </div>
          <div>
            <input
              type="checkbox"
              id="display-messages-option"
              name="Display Messages"
            />
          </div>
        </div>

        <div class="info">
          <div class="feedback">
            <a
              href="https://chrome.google.com/webstore/detail/mbnpegpimodgjmlbfhkkdgbcfjmgpoad/support"
              target="_blank"
              >Give Feedback</a
            >
          </div>
          <div class="review">
            <a
              href="https://chrome.google.com/webstore/detail/mbnpegpimodgjmlbfhkkdgbcfjmgpoad/reviews"
              target="_blank"
              >Write a review</a
            >
          </div>

          <div class="github">
            <a href="https://github.com/nikosdaridis/colorpal" target="_blank">
              <img src="icons/github.svg" draggable="false" />
            </a>
            <span>v1.2.4</span>
          </div>
          <div class="help">
            <a href="https://daridis.com/colorpal/onboarding" target="_blank">
              <img src="icons/help.svg" draggable="false" />
            </a>
          </div>
        </div>
      </div>

      <div class="codes-messages">
        <div class="color-codes">
          <button id="copy-rgb-button">
            <h2 id="rgb"></h2>
          </button>
          <button id="copy-hex-button">
            <h2 id="hex"></h2>
          </button>
          <button id="copy-hsl-button">
            <h2 id="hsl"></h2>
          </button>
          <button id="copy-hsv-button">
            <h2 id="hsv"></h2>
          </button>
        </div>

        <div class="display-messages">
          <h2 id="display-message-text"></h2>
          <h3 id="display-message-color-code"></h3>
        </div>
      </div>

      <div class="selected-color-rect">
        <div class="selected-color">
          <span class="rect"> <img src="" draggable="false" /></span>
        </div>
      </div>

      <div class="saved-colors-panel">
        <div class="collapse-saved-colors-tools">
          <img
            id="collapse-color-tools-icon"
            src="icons/arrowsLeft.svg"
            draggable="false"
          />
        </div>

        <div class="saved-colors-tools">
          <span class="saved-colors-count"></span>
          <img id="move-color" src="icons/move.svg" draggable="false" />
          <img id="delete-on-click" src="icons/delete.svg" draggable="false" />
          <img id="delete-all" src="icons/deleteAll.svg" draggable="false" />
        </div>
        <ul class="saved-colors"></ul>
      </div>
    </div>
  </body>
</html>
